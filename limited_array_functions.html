<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Limited numbers</title>
</head>
<body>
	<script>
		/* 7. Write a function which takes in an array of numbers and a max cutoff value, and returns a new array with elements limited by the cutoff value.
		[1,2,3,4,5,6,7,8], 4 -> [1,2,3,4,4,4,4,4]
		[1,5,7,3,1,5,7], 3 -> [1,3,3,3,1,3,3]
		*/

		function limitedNumbers(arr, maxValue) {
			//go through array and compare number to maxValue and change value if condition is true.
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] > maxValue) {
					arr[i] = maxValue;
				}
			}
			return arr;
		}
		console.log(limitedNumbers([1,2,3,4,5,6,7,8], 4));//[1,2,3,4,4,4,4,4]
		console.log(limitedNumbers([1,5,7,3,1,5,7], 3));//[1,4,4,3,1,4,4]
	</script>
</body>
</html>
